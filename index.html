<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">

    <title>Richi's Postcard</title>
</head>

<body>
    <!--Main Div-->
    <div class="postcard">

        <!--Cabecera-->
        <header>
            <h1>Santorini</h1>
            <i class="fas fa-compass compass fa-2x"></i>
        </header>

        <!--Cuerpo-->
        <section>
            <div class="text-left">
                <p>Greetings from <span class="bold-text">Santorini</span>. One of the greatest Greek islands. Its
                    villages of white houses make it one of the most romantic destinations in the world.</p>
            </div>
            <div class="form-right">
                <input class="input-postcard" type="text" placeholder="Name"></input>
                <input class="input-postcard" type="text" placeholder="your@mail.com"></input>
                <input class="textarea-postcard" type="text" placeholder="Comment..."></input>
            </div>
        </section>

        <!--Boton Final-->
        <div class="footer">
            <button>SEND NOW</button>
        </div>
    </div>
</body>

</html>
